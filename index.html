<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Breakout!</title>
</head>

<body>
  <h1>Breakout!</h1>
  <button id="rules-btn" class="btn rules-btn">Show Rules</button>
  <div class="rules" id="rules">
    <h2>How To Play:</h2>
    <p>Use your right and left arrow keys to move the paddle and bounce the ball up in order to break the blocks.</p>
    <p>Use Spacebar to start or pause the game.</p>
    <button id="close-btn" class="btn">Close</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <p id="message" class="message">Press Spacebar to start!</p>
  <script src="main.js"></script>
</body>

</html>
